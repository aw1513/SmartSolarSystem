<!DOCTYPE html>
<html>
<head>
  <title>Smart Solar System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="container-fluid">
  <h1>SSS Smart Solar System</h1>
  <h5>New Dapp based on AI and Blockchain Technology</h5><br>
  <div class="row">
    <div class="col-sm-8" style="background-color:lavender;">
      <h3>Register Page</h3><br>
      <button id="register" onclick="App.registerParticipant()">Register Participant</button>
      <span id="status2"></span>
      <hr>
      <br><label for="adr">Address:</label><input type="text" id="adr"></input><hr>
      <button id="getID" onclick="App.getParticipantID()">Get Participant ID</button>
      <span id="idParticipant"> </span><hr>
      <span id="status1"></span><hr>

      <h3>Transfer Network Token</h3><br>
      <h3>You have <span class="black"><span id="balance"></span> NetworkTokens</span></h3>
      <br><label for="amount">Amount:</label><input type="text" id="amount"></input>
      <br><label for="receiver">To Address:</label><input type="text" id="receiver"></input>
      <br><br><button id="transfer" onclick="App.transfer()">Transfer Network Tokens</button>
      <span id="status"></span>
    </div>
  </div>
  </div>
  
  
  <br><br><br><br><br><br><br><br><br><br><br>

 
</body>
</html>
